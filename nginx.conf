user  www-data;
worker_processes  auto;
pid    /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events { worker_connections 1024; }

http {
    # rate-limit zone
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=10r/s;

    # Map frame-ancestors policy based on host

   map $host $frame_ancestors {
    default                        "'none'";
    danielwende.com               "'self'";
    www.danielwende.com           "'self' https://*.danielwende.com";
    ~^([a-z0-9-]+)\.danielwende\.com$ "'self' https://www.danielwende.com";
    }



    sendfile on;  tcp_nopush on;  tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    gzip on; gzip_disable "msie6";
    gzip_vary on; gzip_proxied any;
    gzip_comp_level 6; gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ⬇️  **THIS LINE UNBLOCKS YOUR UPSTREAM**
    include /etc/nginx/conf.d/*.conf;

    # virtual-hosts
    include /etc/nginx/sites-enabled/*;
}

